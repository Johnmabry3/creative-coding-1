<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        This is my (John Mabry) interpretaton of 
        the Concrete Manifesto exercise:
        https://canvas.umw.edu/courses/1498218/assignments/11723270

        My manifesto statement is by Bruce Mau:
        "Practically everything we do today needs to change."
        https://designmanifestos.org/bruce-mau-massive-change-24-mc24/
        

    -->  

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    <style type="text/css">
        .flipvertical {
            display: inline-block;
            transform: scaleY(-1);
        }
        div {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h3 {
            padding: 10px;
        }

       
        div {
/*            position: absolute;*/
            top: -500px;
            left: 500px;
            rotate: 30deg;
            border-left: 30px double black;
            border-right: 30px double black;
            border-top: 30px double black;
            border-bottom: 30px double black;
            padding: 18px;
            padding-top:500px;
            height: 3500px;
            position: absolute;

        }
        p {
            font-family: 'Fugaz One', sans-serif;
            font-size:88px;
            margin-top: 0;
            margin-bottom:0;
            line-height: 75%;
            letter-spacing:10px;
            margin: 15px;
            width: 720px;
        }
    
        #grow:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div>
        <p style="color: green;">PRACTICALLY</p>
        <p style="color: green;">EVERYTHING</p>
        <p style="color: green;">WE</p> 
        <p style="color: green;">DO</p> 
        <p id="grow">TODAY</p> 
        <p style="color: green;">NEEDS</p>
        <p style="color: green;">TO</p>
        <p style="color: green;">CHANGE</p>
    </div>



  

<script type="text/javascript">
let g = document.getElementById("grow");

// set the font-size property in JavaScript
g.style.fontSize = "130px";

// add a function to the onclick event
g.onclick = function(){

     // determine current font size and convert it to an integer
     let fs = Number(this.style.fontSize.replace("px",""));

     // make sure it worked
     console.log(fs);

     // change the color of the clicked element 
     this.style.color = "red";

     // change the font size to increase it by 10%
     this.style.fontSize = fs * 1.1 + "px";
};
</script>

</body>
</html>
