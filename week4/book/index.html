<head>

    <!-- including rita -->

        // disable automatic rendering
        window.PagedConfig = {auto: false};

    <!--my interface.css -->
   <link type="text/css" rel="stylesheet" href="https://johnmabry3.github.io/creative-coding-1/week4/book/interface.css" />

   <!-- title of the book -->
    <title>Romeo and Juliet</title> 

    <!--
        This is an example of a book generated using a Markov chain algorithm.

        The book that I used for this project is "The Tragedy of Romeo and Juliet" by William Shakespeare. 
        https://gutenberg.org/cache/epub/1513/pg1513-images.html

        For this project, I also used a source code from Professor Whalen on his example from a Love, Markov chain. 
        https://github.com/zachwhalen/creative-coding/tree/main/week4/book/example-markov
    -->  

    <style type="text/css">

    /* CSS web design example codes from paged.js 
    https://pagedjs.org/documentation/5-web-design-for-print/ */

    @page {
        size: A5;
    }

    @page:left {
        margin-left: 20mm;
        margin-right: 20mm;
        margin-top: 25mm;
        margin-bottom: 25mm;
        @bottom-left {
            content: counter(page);
        }

        @bottom-center {
            content: "Romeo and Juliet";
        }
    }

    @page:right {
        margin-left: 20mm;
        margin-right: 20mm;
        margin-top: 25mm;
        margin-bottom: 25mm;
        @bottom-center {
            content: "William Shakespeare";
        }
        @bottom-right {
            content: counter(page);
        }
    }

    @page:first {
        @bottom-right {
            content: '';
        }
        @bottom-center {
            content: '';
        }
    }

    p {
        text-align: justify;
    }


    h1 {
        margin-top: 10mm;
        text-align: center;
        font-size: 15mm;
    }

    h2 {
        break-before: left;
    }

    subtitle {
        text-align: center;
        font-size: 5mm;
        display: block; 
    }
      
    </style>

</head>

    <script src="sketch.js"></script>
</body>
</html>
